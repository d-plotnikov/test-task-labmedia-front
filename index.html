<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./css/style.min.css"></head><body><main><section class="container"><h1 class="h1 mb-20 mt-12">Список пользователей</h1><form class="search mb-70"><label class="search__label"><svg class="search__icon"><use xlink:href="./svg/sprite.svg#icon-search"></use></svg> <input type="text" class="search__input js-search-input" placeholder="Поиск по имени"></label> <button class="search__reset-button js-search-reset-btn"><svg class="svg-icons mr-4"><use xlink:href="./svg/sprite.svg#icon-reset"></use></svg> Очистить фильтр</button></form><div class="sortable"><div class="sortable__description">Сортировка:</div><button class="sortable__button sortable__button_active js-sortable-btn-date">Дата регистрации</button> <button class="sortable__button js-sortable-btn-rating">Рейтинг</button></div><div class="table-scroll mb-24"><div class="table-wrap"><table class="table"><thead><tr><th class="table__head">Имя пользователя</th><th class="table__head">E-mail</th><th class="table__head">Дата регистрации</th><th class="table__head">Рейтинг</th><th class="table__head"></th></tr></thead><tbody class="js-users"></tbody></table></div></div><template id="template"><tr><td class="table__username js-username">Username</td><td class="table__email js-email">test@test.ru</td><td class="table__date js-date">23.09.19</td><td class="table__rating js-rating">12</td><td class="table__close js-delete-item"><svg class="svg-icons"><use xlink:href="./svg/sprite.svg#icon-close"></use></svg></td></tr></template><ul class="pagination js-pagination"></ul><template id="template2"><li class="pagination__item js-page"><a href="#" class="pagination__link js-page-number"></a></li></template></section></main><div class="modal js-modal"><div class="modal__card"><p class="modal__card-title">Вы
